<html>
    <head>
        <title>Importar Biblioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Importar biblioteca de fichero externo XML</h2>
        <form name="importForm" method="post" action="ImportarBiblioteca">
            Fichero: <input type="file" name="nombreFichero"/>
            <br/>(Consejo: Hay un fichero libro adjuntado, se recomienda copiarlo en el escritorio para evitar problemas de rutas)
            <br/> <input type="submit" value="IMPORTAR"/>
        </form>
    </body>
</html>
