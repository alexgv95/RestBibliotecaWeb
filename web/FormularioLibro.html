<html>
    <head>
        <title>Añadir Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Formulario de creación de libro</h2>
        <form name="crearLibro" method="post" action="AnadirLibro">
            Titulo del libro:   <input type="text" name="tituloLibro"/><br/>
            Autor del libro:    <input type="text" name="autorLibro"/><br/> 
            Número de páginas:  <input type="text" name="numPag"/><br/> 
            <input type="submit" value="Crear"/>
        </form>
    </body>
</html>
